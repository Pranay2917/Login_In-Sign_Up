<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e031f10bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stmain.css">
</head>

<body>
    <header>
        <h3 class="logo">Login-Form</h3>
        <nav class="navi">
            <a href="#" onclick="openHome()">Home</a>
            <a href="#" onclick="openAbout()">About</a>
            <a href="#" onclick="openContact()">Contact</a>

            <a href="#">Services</a>
            <button class="Login-popup" onclick="openLoginPage()">Sign-Up</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-box">
                <h1 class >Login Here</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-user"></i> 
                            <input type="text"  id="username" placeholder="Name">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-envelope"></i> 
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-lock"></i> 
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <p>Lost Password <a href="#">Click Here!</a></p>
                    </div>

                    <button type="submit" onclick="test()">Submit</button>
                    <p id="message"></p>
                </form>
            </div>
        </div>
    </main>`
</body>
<script src="script.js"></script>
</html>
