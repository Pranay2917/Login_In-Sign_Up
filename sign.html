<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e031f10bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="st1.css">
    <script src="./script1.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="form-box">
                <h1>Sign-Up!</h1>

                <form id="signform">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="yrname" placeholder="Enter Your Name" required>

                        </div>
                    </div>

                    <div id="name-check" style="display: none;"><p>*You have provided Wrong name</p>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter Your Email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-calendar-days"></i>
                            <input type="text" id="dob" placeholder="Enter Date-Of-Birth" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="pass" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="repass" placeholder="Re-Enter Password" required>
                        </div>
                    </div>

                    <button type="button" onclick="test()">Create Account</button>
                    <br><br>
                    <button type="button" onclick="redirectToLoginPage()">Go to Login</button>
                    <div id="success-message" style="display: none;">
                        <br>
                        <p>Your account has been successfully created!</p>
                    </div>
                </form>

            </div>

        </div>
    </main>
